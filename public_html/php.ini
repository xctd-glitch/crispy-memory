; Smart Redirect Platform - PHP Configuration
; Environment: Development
; Last Updated: 2025-11-29

; Basic Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,eval
disable_classes =

; Resource Limits
max_execution_time = 60
max_input_time = 60
max_input_nesting_level = 64
max_input_vars = 1000
memory_limit = 512M

; Error Handling
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = On
error_log = ../storage/logs/php_error.log

; Data Handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 20M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"

; File Uploads
file_uploads = On
upload_tmp_dir =
upload_max_filesize = 20M
max_file_uploads = 20

; Fopen Wrappers
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60

; Dynamic Extensions
extension_dir = "ext"

; Module Settings
[Date]
date.timezone = UTC

[Filter]
filter.default = unsafe_raw
filter.default_flags =

[Session]
session.save_handler = files
session.save_path = "../storage/sessions"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = SRPSESSID_DEV
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = Lax
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 3600
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 32
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 6

[Assertion]
zend.assertions = 1

[mbstring]
mbstring.internal_encoding = UTF-8
mbstring.func_overload = 0

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = On

[PDO]
pdo_mysql.cache_size = 2000
pdo_mysql.default_socket=

[MySQL]
mysql.default_socket =
mysql.default_host =
mysql.default_user =
mysql.default_password =
mysql.default_port =
mysql.connect_timeout = 60

[OPcache]
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.max_wasted_percentage=5
opcache.use_cwd=1
opcache.validate_timestamps=1
opcache.revalidate_freq=2
opcache.revalidate_path=0
opcache.save_comments=1
opcache.enable_file_override=0
opcache.optimization_level=0x7FFEBFFF
opcache.dups_fix=0
opcache.blacklist_filename=
opcache.max_file_size=0
opcache.consistency_checks=0
opcache.force_restart_timeout=180
opcache.error_log=
opcache.log_verbosity_level=1
opcache.preferred_memory_model=
opcache.protect_memory=0
opcache.restrict_api=
opcache.file_cache=
opcache.file_cache_only=0
opcache.file_cache_consistency_checks=1
opcache.jit=tracing
opcache.jit_buffer_size=32M

[curl]
curl.cainfo =

[openssl]
openssl.cafile=
openssl.capath=

[xdebug]
; Uncomment untuk enable Xdebug di development
; zend_extension = xdebug
; xdebug.mode = debug
; xdebug.start_with_request = yes
; xdebug.client_host = 127.0.0.1
; xdebug.client_port = 9003
; xdebug.log = ../storage/logs/xdebug.log